<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor NFT-Card-Components</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <div class="card-img">
                    <a href="#" target="_blank"><img src="./images/image-equilibrium.jpg" alt="equilibrium-img"></a>
                </div>
                <div class="card-text">
                    <div class="title">
                        <h1><a href="#">Equilibrium #3429</a></h1>
                    </div>
                    <div class="text">
                        <p>Our Equilibrium collection promotes balance and calm.</p>
                    </div>
                </div>
                <div class="card-balance">
                    <div class="balance">
                        <img src="./images/icon-ethereum.svg" alt="etherium-icon">
                        <span>0.041 ETH</span>
                    </div>
                    <div class="time-left">
                        <img src="./images/icon-clock.svg" alt="clock-icon">
                        <span>3 days left</span>
                    </div>
                </div>
                <hr>
                <div class="profile">
                    <div class="profile-img">
                        <img src="./images/image-avatar.png" alt="avatar-img">
                    </div>
                    <div class="created-by">
                        <p>Creation of <span><a href="#">Jules Wyvren</a></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
